<ul *ngIf="users">
  <p>Page {{page}} of {{totalPages}} | total users: {{total}}</p>
  <li *ngFor="let user of users.data">
    <img [src]="user.avatar">
    <p>{{ user.first_name }} {{ user.last_name }}</p>
  </li>
</ul>
